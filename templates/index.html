<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/lazychat.js') }}"></script>
        <script type="text/javascript">
            // once the DOM is ready start the chat listener function
            $( document ).ready( chatListener ); 
        </script>
        <title>LazyChat</title>
    </head>
    <body>
        <div class="outer-container">
            <h1>LazyChat Client</h1>
            <div class="interface-container">
                <div class="login-div">
                    <form id="loginform" method="POST">
                        <input type="text" id="username" value="Username"/>
                        <input type="password" id="password" value="Password"/>
                        <input type="button" id="loginbutton" value="Login"/>
                    </form>
                </div>
                <div class="feedback-container">
                    <div class="feedback-div" id="feedback">
                        <!-- This is where feedback from REST calls goes -->
                    </div>
                    <div class="right-panel">
                        <h3>Current Users</h3>
                        <div class="users-div" id="userlist">
                            <!-- This is where the list of users goes -->
                        </div>
                    </div>
                </div>
                <form id="userinput" method="POST">
                    <input type="text" class="input-field" id="textinput" value=""/>
                    <input type="button" id="sendbutton" value="Send"/>
                </form>
            </div>
        </div>
    </body>
</html>
